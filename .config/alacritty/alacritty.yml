# Font settings
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12

  offset:
    x: -1
    y: 0

# Transparency
background_opacity: 0.9

# Key bindings
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# Colors
# Base16 Dracula 256 - alacritty color config
# Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)
colors:
  # Default colors
  primary:
    background: '0x282936'
    foreground: '0xe9e9f4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282936'
    cursor: '0xe9e9f4'

  # Normal colors
  normal:
    black:   '0x282936'
    red:     '0xea51b2'
    green:   '0xebff87'
    yellow:  '0x00f769'
    blue:    '0x62d6e8'
    magenta: '0xb45bcf'
    cyan:    '0xa1efe4'
    white:   '0xe9e9f4'

  # Bright colors
  bright:
    black:   '0x626483'
    red:     '0xea51b2'
    green:   '0xebff87'
    yellow:  '0x00f769'
    blue:    '0x62d6e8'
    magenta: '0xb45bcf'
    cyan:    '0xa1efe4'
    white:   '0xf7f7fb'

  indexed_colors:
    - { index: 16, color: '0xb45bcf' }
    - { index: 17, color: '0x00f769' }
    - { index: 18, color: '0x3a3c4e' }
    - { index: 19, color: '0x4d4f68' }
    - { index: 20, color: '0x62d6e8' }
    - { index: 21, color: '0xf1f2f8' }

window:
    decorations: none
    dynamic_title: true
